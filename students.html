<div class="panel panel-default">
  <div class="panel-body">
    <h2>Students</h2>
            
<form class="form-horizontal" action="/php/student-form.php" method="post" enctype="multipart/form-data">
  <fieldset>
    <legend  class="lead">Interested in becoming a 2015-2016 IEEE Computer Society Officer?</legend>
    <div class="form-group">
      <label for='name' class="col-lg-2 control-label">Name</label>
      <div class="col-lg-10">
        <input name='name' type="text" class="form-control" >
      </div>
    </div>
    <div class="form-group">
      <label for='EID' class="col-lg-2 control-label">UT EID</label>
      <div class="col-lg-10">
        <input name='EID' type="text" class="form-control" >
      </div>
    </div>
    <div class="form-group">
      <label for='email' class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input name='email' type="text" class="form-control" >
      </div>
    </div>
    <div class="form-group">
      <label for='classification' class="col-lg-2 control-label">Fall 2015 Student Classification</label>
      <div class="col-lg-10">
        <select class="form-control" id="select" name="classification">
          <option value="Freshman">Freshman</option>
          <option value="Sophomore">Sophomore</option>
          <option value="Junior">Junior</option>
          <option value="Senior">Senior</option>
          <option value="Graduate Student">Graduate Student</option>
        </select>
      </div>
    </div> 
    <div class="form-group">
      <label for='message' class="col-lg-2 control-label">Why do you want to be an IEEE CS Officer? What programming experience do you have? What else would you like us to know?</label>
      <div class="col-lg-10">
        <textarea name='message' class="form-control" rows="10" ></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for='role' class="col-lg-2 control-label">Which Officer position are you most interested in?</label>
      <div class="col-lg-10">
        <select class="form-control" id="select" name="role">
          <option value="Project Manager">Project Manager</option>
          <option value="Publicity Chair">Publicity Chair</option>
          <option value="Webmaster">Webmaster</option>
          <option value="Secretary">Secretary</option>
          <option value="Inventory">Inventory</option>
        </select>
      </div>
    </div> 
    <div class="form-group">
      <label for='availability' class="col-lg-2 control-label">Are you available on Thursdays from 6-9 PM?</label>
      <div class="col-lg-10">
        <select class="form-control" id="select" name="availability">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2" align="right">
        <button name="reset" type="reset" class="btn btn-default" value="Cancel"><i class="fa fa-trash-o"></i> Cancel</button>
        <button name="submit" type="submit" class="btn btn-primary" value="Submit">Submit <i class="fa fa-paper-plane-o"></i></button>
      </div>
    </div>
  </fieldset>
</form>
      
      
  </div>
</div>
